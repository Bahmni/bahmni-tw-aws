    name: Ec2 scheduler - start/stop ec2 instances automatically
    minute: "*/5"
    hour: "*"
    day: "*"
    month: "*"
    user: root
    job: "{{bahmni_aws_codebase_directory}}/bahmni-tw-aws/scripts/ec2_scheduler.sh -c"